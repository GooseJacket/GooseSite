<input id="username">
<button onclick="logIn()">Log In</button>
<script>
  function setCookie(cname, cvalue, exdays) { //general function that pushes the cookie to the server
    const d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    let expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }
  function getCookie(cname) { //general function that grabs cookie from server
    let name = cname + "=";
    let ca = document.cookie.split(';');
    for(let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }
  function getUserNameFromCookie(){ //data getCookie
    let d = getCookie("username");
    //window.alert(d);
    if (d==""){
    window.alert("Not logged in!");
    }
    else{
      window.alert("Hallo, " + d, "!");
      history.back();
    }
    //else window.alert("Uh. Something. Uh. Something went wrong. Yell at Ang at laladgdg@gmail.com to fix it, tell her 'something with the cookies pulling data on logIn.html'");
  }  
  function logIn(){
    let x = document.getElementById("username").value;
    setCookie("username", x, 365); 
    getUserNameFromCookie();
  }
  </script>
