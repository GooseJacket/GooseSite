<!DOCTYPE html>
<html>
  <title>Short Stories</title>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="../../style.css">
    <link id="stylesheet" rel="stylesheet" href="../../darkMode.css"/>
    <link rel="stylesheet alternate">
    <script>
      function grabSettings(){
        setStyleSheet(localStorage.getItem("LD-mode"));
      }
      function setStyleSheet(url){
         var stylesheet = document.getElementById("stylesheet");
         stylesheet.setAttribute('href', url);
         localStorage.setItem("LD-mode", url);
      }
      document.addEventListener('DOMContentLoaded', function() {grabSettings();}, false);
      </script>
  </head>
  <header>
    <div class="leftFourth">
      <a href = "https://goosejacket.github.io/GooseSite/">Back to Home</a>
      <a onclick="setStyleSheet('../../lightMode.css')" href="#">LIGHTMODE</a>
      <a onclick="setStyleSheet('../../darkMode.css')" href="#">DARKMODE</a>
    </div>
    <div class="centerHalf">
      <h1>The GooseSite</h1>
    </div>
  </header>
  <body>
  <div class="GameTitle"><h2>t-ang-ents</h2></div>
  <div class=GameBox height=100%>
  <script>
    function slowDown(iFrame){
      var x = 0
      for(var i = 0; i<10; i++){
        x = x + 1
        x = x - 1
      }
      iFrame.width = iFrame.contentWindow.document.body.scrollWidth;
      iFrame.height = iFrame.contentWindow.document.body.scrollHeight;
    }
    function setEmbed(){
      var s = document.getElementById("stories").value;
      var iFrame = document.getElementById("emby");
      iFrame.src = s;
      slowDown(iFrame);
    }
    </script>
     <label for="stories">Choose a story to open:</label>

      <select name="stories" id="stories" onchange="setEmbed();">
        <option value="Welcome.html">Select One</option>
        <option value="Elevator.html">Elevator</option>
        <option value="Brother.html">Can you pmu :pleading-eyes:</>
        <option value="College Sonnet.html">Odysseus, Class of 2024</option>
        <option value="Home Sonnet.html">Ode to Home</option>
      </select> 
    <div class=GameUI>
      <iframe id="emby" src="Welcome.html" scrolling:no style="font:Arial, sans-serif;background-color:Lavender;color:white;" height="100%" width="100%"></iframe>
    </div>
  </body>
</html>
