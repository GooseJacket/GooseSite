<!DOCTYPE html>
<html>
  <title>Short Stories</title>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="../../style.css">
    <link id="stylesheet" rel="stylesheet" href="../../darkMode.css"/>
    <link rel="stylesheet alternate">
    <script>
      function grabSettings(){
        setStyleSheet(localStorage.getItem("LD-mode"));
      }
      function setStyleSheet(url){
         var stylesheet = document.getElementById("stylesheet");
         stylesheet.setAttribute('href', url);
         localStorage.setItem("LD-mode", url);
      }
      document.addEventListener('DOMContentLoaded', function() {grabSettings();}, false);
      </script>
  </head>
  <header>
    <div class="leftFourth">
      <a href = "https://goosejacket.github.io/GooseSite/">Back to Home</a>
      <a onclick="setStyleSheet('../../lightMode.css')" href="#">LIGHTMODE</a>
      <a onclick="setStyleSheet('../../darkMode.css')" href="#">DARKMODE</a>
    </div>
    <div class="centerHalf">
      <h1>Short Stories</h1>
    </div>
  </header>
  <body>
  <div class="GameTitle"><h2>Sample</h2></div>
  <div class=GameBox>
    <script>
      function setEmbed(s){
        var source=s.getAttribute("href");
        var game=document.getElementById("stories");
        var clone=game.cloneNode(true);
        clone.setAttribute('src',source);
        game.parentNode.replaceChild(clone,game);
      }
    </script>
     <label for="stories">Choose a story to open:</label>

      <select name="stories" id="stories" onchange="setEmbed(this)">
        <option value="Elevator.txt">Elevator</option>
        <option value="Bus Sonnet.txt">Saab</option>
        <option value="College Sonnet.txt">Mercedes</option>
        <option value="Home Sonnet.txt">Audi</option>
      </select> 
    <div class=GameUI>
      <embed src="Welcome.txt">
      <script src="Books.js"></script>
    </div>
  </body>
</html>
