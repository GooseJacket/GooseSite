<!DOCTYPE html>
<html>
  <title>Short Stories</title>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="../../style.css">
    <link id="stylesheet" rel="stylesheet">
    <script src="../../StudyGames/2folderstyle.js"></script>
  </head>
  <header>
    <div class="leftFourth">
      <a href = "https://goosejacket.github.io/GooseSite/">Back to Home</a>
      <button id='switch' onclick="LD()">Light/Dark Mode</button>
    </div>
    <div class="centerHalf">
      <h1>The GooseSite</h1>
    </div>
  </header>
  <body>
  <div class="GameTitle"><h2>t-ang-ents</h2></div>
  <div class=GameBox height=100%>
     <label for="stories">Choose a story to open:</label>

      <select name="stories" id="stories" onchange="setEmbed();">
        <option value="Welcome.html">Select One</option>
        <option value="Elevator.html">Elevator</option>
        <option value="Brother.html">Can you pmu :pleading-eyes:</>
        <option value="College Sonnet.html">Odysseus, Class of 2024</option>
        <option value="Home Sonnet.html">Ode to Home</option>
      </select> 
    <div class=GameUI>
      <iframe id="emby" src="Welcome.html" style="scrolling:no; height: 100%; overflow: hidden;font:Arial, sans-serif;background-color:Lavender;color:white;" height="100%" width="100%"></iframe>
    <script>
    function slowDown(iFrame){
      iFrame.width = iFrame.contentWindow.document.body.scrollWidth;
      iFrame.height = iFrame.contentWindow.document.body.scrollHeight;
    }
    function setEmbed(){
      var s = document.getElementById("stories").value;
      var iFrame = document.getElementById("emby");
      iFrame.src = s;
      iFrame.src = s;
      slowDown();
      iFrame.contentWindow.document.addEventListener('DOMContentLoaded', slowDown(), false);
    }
    </script>
    </div>
  </body>
</html>
