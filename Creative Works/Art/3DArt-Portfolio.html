<!DOCTYPE html>
<html>
  <title>AP 3D Art Portfolio</title>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="../../style.css">
    <link id="stylesheet" rel="stylesheet" href="../../darkMode.css"/>
    <link rel="stylesheet alternate">
    <script>
      function grabSettings(){
        setStyleSheet(localStorage.getItem("LD-mode"));
      }
      function setStyleSheet(url){
         var stylesheet = document.getElementById("stylesheet");
         stylesheet.setAttribute('href', url);
         localStorage.setItem("LD-mode", url);
      }
      document.addEventListener('DOMContentLoaded', function() {grabSettings();}, false);
      </script>
  </head>
  <header>
    <div class="leftFourth">
      <a href = "https://goosejacket.github.io/GooseSite/">Back to Home</a>
      <a onclick="setStyleSheet('../../lightMode.css')" href="#">LIGHTMODE</a>
      <a onclick="setStyleSheet('../../darkMode.css')" href="#">DARKMODE</a>
    </div>
    <div class="centerHalf">
      <h1>The GooseSite</h1>
    </div>
  </header>
  <body>
  <div class="GameTitle"><h2>AP 3D Art Portfolio</h2></div>
  <div class=GameBox style="width:95vh;">
    <div class=GameUI  style="height: 100vh; width: 90vh;">
      <object data="AP 3D Art Design Port.pdf" type="application/pdf" width="100%" height="100%">
      <p>Oh, it looks like it didn't work? Here is a link <a href="AP 3D Art Design Port.pdf">to the PDF!</a></p>
      </object>
    </div>
  </body>
</html>
