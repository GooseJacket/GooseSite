<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="GameBox">
    <div class="GameUI">
      <input type="text" id="userInput" placeholder="Enter a round!">
      <br>
      <button onclick="run()">Run</button>
    </div>
    <p id="heard">[--]</p>
    Guarenteed points (from 3s and 0s): <var id="set">--</var>
    <br>
    # Combinations of point distributions: <var id="poss">--</var>
    <br>
    Max: <var id="max">--</var><br>
    Min: <var id="min">--</var><br>
    Mean: <var id="mean">--</var><br>
    Med: <var id="med">--</var><br>
    Mode: <var id="mode">--</var>
    <div class="graph">
      <div class="bar" id="b0"><var id="0">--</var></div>
      </br>
      <div class="bar" id="b1"><var id="1">--</var></div>
      </br>
      <div class="bar" id="b2"><var id="2">--</var></div>
      </br>
      <div class="bar" id="b3"><var id="3">--</var></div>
      </br>
      <div class="bar" id="b4"><var id="4">--</var></div>
      </br>
      <div class="bar" id="b5"><var id="5">--</var></div>
      </br>
      <div class="bar" id="b6"><var id="6">--</var></div>
      </br>
      <div class="bar" id="b7"><var id="7">--</var></div>
      </br>
      <div class="bar" id="b8"><var id="8">--</var></div>
      </br>
      <div class="bar" id="b9"><var id="9">--</var></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
